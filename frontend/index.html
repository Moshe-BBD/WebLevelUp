<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Spider Flip Book</title>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<container class="content">
			<header class="header-width">
				<nav class="top-nav">
					<div class="nav-logo">Spider Flip Book</div>
					<ul class="nav-links">
						<li><a href="#about">About Spiders</a></li>
						<li><a href="#species">Spider Species</a></li>
						<li><a href="#webs">Webs & Bites</a></li>
						<li><a href="#contact">Contact</a></li>
					</ul>
				</nav>
			</header>
			<form class="search-container">
				<container class="search-wrapper">
					<input type="text" class="search-input" placeholder="Search..." />
					<button class="search-btn" onclick="searchSpider()">Search</button>
				</container>
			</form>
			<div class="tab-container">
				<div class="tab-options">
					<div class="tab-option active" data-sort="default">Default</div>
					<div class="tab-option" data-sort="descending">Descending</div>
					<div class="tab-option" data-sort="ascending">Ascending</div>
				</div>
			</div>
		</container>
		<script>
			const tabOptions = document.querySelectorAll(".tab-option");

			tabOptions.forEach((option) => {
				option.addEventListener("click", () => {
					tabOptions.forEach((opt) => opt.classList.remove("active"));
					option.classList.add("active");
					const sortOrder = option.dataset.sort;
				});
			});
		</script>
		<script src="app.js"></script>
	</body>
</html>
