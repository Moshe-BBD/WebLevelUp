<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Carousel Example</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<section class="content">
			<header class="header-width">
				<nav class="top-nav">
					<button class="nav-logo">Login</button>
					<ul class="nav-links">
						<li><a href="#reset" onclick="resetPage()">Reset</a></li>
						<li><a href="#about">Sort by Name</a></li>
						<li><a href="#species">Filter likes</a></li>
					</ul>
				</nav>
			</header>
			<div class="search-container">
				<container class="search-wrapper">
					<input
						type="text"
						id="searchInput"
						class="search-input"
						placeholder="Search..."
					/>
					<button class="search-btn" onclick="searchSpider()">Search</button>
				</container>
			</div>

			<section id="carousel-container">
				<section id="carousel" aria-label="Spider Cards">
					<!-- Cards will be injected here by JavaScript -->
				</section>
			</section>
		</section>
		<script></script>
		<script src="app.js"></script>
	</body>
</html>
