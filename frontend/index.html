<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Spider Cards</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<section class="content">
			<header class="header-width">
				<nav class="top-nav">
					<button class="button-style" id="login-button">Login</button>
					<section>
						<button class="button-style" id="logout-button">Logout</button>
						<p id="nav-username" class="nav-username-style"></p>
					</section>
					<section class="nav-logo">SPIDERPEDIA</section>
					<ul class="nav-links">
						<li><a href="#reset" onclick="resetPage()">Reset</a></li>
						<li><a href="#about">Sort by Name</a></li>
						<li><a href="#species">Filter likes</a></li>
					</ul>
				</nav>
			</header>
			<section class="search-container">
				<container class="search-wrapper">
					<input
						type="text"
						id="searchInput"
						class="search-input"
						placeholder="Search..."
					/>
					<button class="search-btn" onclick="searchSpider()">Search</button>
				</container>
			</section>

			<section id="carousel-container">
				<div id="loginMessage" class="login-message hidden">
					<p>Please log in to view the spider cards.</p>
				</div>
				<section id="carousel" aria-label="Spider Cards">
					<!-- Cards will be injected here by JavaScript -->
				</section>
			</section>
		</section>
		<script></script>
		<script src="app.js"></script>
	</body>
</html>
